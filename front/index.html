    <form class="needs-validation" novalidate>
        <div class="form-row">
          <div class="col-md-4 mb-3">
            <label for="validationCustom01">Nombre</label>
            <input type="text" class="form-control" id="validationCustom01" placeholder="First name" value="Mark" required>
            <div class="valid-feedback">
            </div>
          </div>
          <div class="col-md-4 mb-3">
            <label for="validationCustom02">Apellido</label>
            <input type="text" class="form-control" id="validationCustom02" placeholder="Last name" value="Otto" required>
            <div class="valid-feedback">
            </div>
          </div>
          <div class="col-md-4 mb-3">
            <label for="validationCustom02">Legajo</label>
            <input type="text" class="form-control" id="validationCustom02" placeholder="Last name" value="4594" required>
            <div class="valid-feedback">
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-4 mb-3">
            <label for="validationCustom03">Sector</label>
            <input type="text" class="form-control" id="validationCustom03" placeholder="Legal" required>
            <div class="invalid-feedback">
              Please provide a valid city.
            </div>
          </div>
          <div class="col-md-4 mb-3">
            <label for="validationCustom04">Fecha de Ingreso</label>
            <input type="text" class="form-control" id="validationCustom04" placeholder="20/05/2019" required>
            <div class="invalid-feedback">
              Please provide a valid state.
            </div>
          </div>
          <div>
            <label for="validationCustom04">Activo: </label>
            <select name="activo" id="activoSelect">
                <option value="true">SI</option>
                <option value="false">NO</option>
            </select>
          </div>
          <br>
        </div>
        <button class="btn btn-primary" type="submit">Agregar empleado</button>
      </form>
      
      <script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (function() {
        'use strict';
        window.addEventListener('load', function() {
          // Fetch all the forms we want to apply custom Bootstrap validation styles to
          var forms = document.getElementsByClassName('needs-validation');
          // Loop over them and prevent submission
          var validation = Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
              if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
              }
              form.classList.add('was-validated');
            }, false);
          });
        }, false);
      })();
      </script>
