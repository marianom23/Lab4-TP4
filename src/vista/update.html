<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update employee</title>
</head>
<body>
    <div>
        <form id="idUpdateEmployee" class="updateEmployee">

            <div class="form-group">
                <label for="legajo">Legajo</label>
                <input type="number" class="form-control" id="legajo" placeholder="Legajo (unico)">
            </div>

            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Nombre completo">
            </div>

            <div class="form-group">
                <label for="apellido">Apellido</label>
                <input type="text" class="form-control" id="apellido" placeholder="Apellido completo">
            </div>

            <div class="form-group">
                <label for="dni">Dni</label>
                <input type="number" class="form-control" id="dni" placeholder="Dni">
            </div>

            <div class="form-group">
                <label for="sector">Sector</label>
                <input type="text" class="form-control" id="sector" placeholder="sector">
            </div>

            <div class="form-group">
                <label for="fecha">Fecha</label>
                <input type="date" class="form-control" id="fecha" placeholder="fecha">
            </div>

            <div class="form-group">
                <label for="activo">Activo</label>
                <select name="activo" id="activo">
                    <option value="0">false</option>
                    <option value="1">true</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary btn-block" onclick="updateEmployee();">Actualizar Empleado</button>
            <input class="back_to_main" id="backMain" type="button" onclick="document.location.href='/src/vista/index.html' " value="Volver atrÃ¡s">
        
        </form>
        <br><br><br><br>
    </div>
    
    <script type="text/javascript" src="/src/vista/lista.js"></script>

</body>
</html>
