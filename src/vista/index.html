<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1 align="center">Lista de empleados </h1>

    <div align="center">
        <div class="getAllEmployees">
            <input class="cursor_listar_usuarios_completa" id="readEmployees" type="button" onclick="readEmployees();" value="Ver lista empleados">
            <br>
        </div>

        <div class="getEmployeeByID">
            <input class="cursor_listar_usuarios_completa" id="idEmployee" type="text" placeholder="Insert ID">
            <input class="cursor_listar_usuarios_completa" id="getEmployeeByID" type="button" onclick="getEmployeeByID();" value="Buscar Empleado">
            <br>
        </div>  
        
        <div class="postEmployee">
            <input class="cursor_listar_usuarios_completa" id="postEmployee" type="button" onclick="document.location.href='/src/vista/post.html' " value="Agregar Empleado">
            <br>
        </div>  


    </div>
    
    <div>
        <table class="table" id="lista-usuarios" align="center" border="1">
            <thead >
                <tr>
                    <th>Legajo</th>
                    <th>Apellido</th>
                    <th>Nombre</th>
                    <th>Dni</th>
                    <th>Sector</th>
                    <th>Fecha</th>
                    <th>Activo</th>
                </tr>
            </thead>
            
            <tbody id="data">
                <tr>
                    <th button id="bloquear">Bloquear</th>
                </tr>
            </tbody>
            
        </table>
    </div>
    <script src="/src/vista/lista.js"></script>
    
</body>
</html>
